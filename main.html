<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #011e29;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .latest-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .latest-news-section h2 {
      margin-bottom: 15px;
    }

    .latest-news-section ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .pictorial-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .pictorial-news-section h2 {
      margin-bottom: 20px;
    }

    .pictorial-news-section img {
      width: 30%;
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Global Daily News</h1>
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Breaking: Market hits all-time high today</li>
      <li>Technology: New AI model released by top firm</li>
      <li>Sports: Local team wins championship</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <img src="Image_one.jpg" alt="News Image One" />
    <img src="Image_two.jpg" alt="News Image Two" />
    <img src="Image_three.jpg" alt="News Image Three" />
  </div>

</body>
</html>
